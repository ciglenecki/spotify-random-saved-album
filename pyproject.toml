[project]
name = "spotify_random_saved_album"
description = "My package description"
readme = "README.rst"
requires-python = ">=3.7"
license = {text = "BSD 3-Clause License"}

dependencies = [
    "spotipy",
    "python-dotenv",
]
dynamic = ["version"]

[project.scripts]
spotify-random-album = "mymodule.spotify_random_saved_album:main"

[tool.setuptools]
include-package-data = true
package-data = {"mymodule.resources" = [".env"], "mymodule" = [".env"]}

[tool.setuptools.packages.find]
namespaces = true
where = ["src"]


[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"